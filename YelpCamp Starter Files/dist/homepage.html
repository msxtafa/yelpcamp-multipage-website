<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Homepage</title>
  
</head>
<body class="homepage">

    <!--INFO-WRAPPER-->
    <div id="info" class="bg-primary d-flex justify-center">
        <p class="fc-white"> This project was made by <a href="https://github.com/msxtafa">msxtafa</a> and
        designed by <a href="https://www.codewell.cc/challenges">Codewell</a></p>
    </div>

    <div class="container">
        <!--NAV-->
     <nav class="main-nav">
         <div class="d-flex">
         <img src="/Assets/Logo.svg" alt="">
         <p>Home</p>
        </div>

        <div>
            <img id="hamburger"  src="/Assets/Hamburger Menu.svg" alt="">
        </div>

        <div class="tablet-nav"> <!--d-flex-->
           <a class="default no-decoration" href="/dist/login.html"><p>Login</p></a>
           <a href="/dist/signup.html"><button class="btn-primary"> Create an account</button></a>
        </div>
     </nav>

     <header>
         <div class="hero">
            <h1>Welcome to YelpCamp!</h1>
            <p>View our hand-picked campgrounds from all over the world,
                or add your own.
            </p>
            <div class="search-container">
            <div>
                <input type="text" data-search placeholder="Search for camps">
                <button class="btn-primary">Search</button>
            </div>
                <a class="default" href="#"><p>Or add your own campground</p></a>
            </div>
         </div>
     </header>

     <main>
         <div class="card-container">
        <!--cards created in JS-->
     </div>
     </main>

     <!--LOGO FOOOTER-->
     <footer>
         <img src="/Assets/Logo.svg" alt="">
     </footer>

    </div>

    <script src="/js/main.js"></script>
</body>
</html>
